[keyboard]
name = "rmk-pico2w-ferris-sweep"
product_name = "rmk-pico2w-ferris-sweep"
vendor_id = 0x4c4b
product_id = 0x4643
manufacturer = "RMK"
# どっち？
board = "pi_pico_w"
chip = "rp2350"

[host]
#一時的に無効化
vial_enabled = false

[storage]
#vialとsplitには必要
enabled = true
# Set `clear_storage` to true to clear all the stored info when the keyboard boots
clear_storage = true

[layout]
rows = 2
cols = 4
layers = 1
# keymap と matrix_map のどちらかを使う
# keymap は deprecated
# https://rmk.rs/main/docs/configuration/keymap_configuration/keycodes.html
#keymap = [
#    [
#        ["A", "B"],
#        ["LCtrl", "LShift"],
#    ],
#    [
#        ["_", "_"],
#        ["_", "_"],
#    ],
#]
matrix_map = """
"""

[[layer]]
name = "base_layer"
# ここどうすりゃええねん
keys = """
A B
LCtrl LShift
"""

[ble]
enabled = true

[split]
connection = "ble"

[split.central]
rows = 2
cols = 2
row_offset = 0
col_offset = 0
ble_addr = [0x18, 0xe2, 0x21, 0x80, 0xc0, 0xc7]

[split.central.matrix]
matrix_type = "direct_pin"
direct_pin_low_active = true
direct_pins = [
    ["PIN_6", "PIN_7"],
    ["PIN_19", "PIN_20"]
]

[[split.peripheral]]
rows = 2
cols = 2
row_offset = 2
col_offset = 2
ble_addr = [0x7e, 0xfe, 0x73, 0x9e, 0x66, 0xe3]

[split.peripheral.matrix]
matrix_type = "direct_pin"
direct_pin_low_active = true
direct_pins = [
    ["PIN_6", "PIN_7"],
    ["PIN_19", "PIN_20"]
]

[rmk]
split_peripherals_num = 1

